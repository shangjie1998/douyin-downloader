name: 打包 V2.0 EXE (最新修复版)

on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4 # 升级到 v4

      - name: 设置 Python
        uses: actions/setup-python@v5 # 升级到 v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller -r requirements.txt

      - name: 打包 V2.0
        run: |
          pyinstaller --onefile --console --name "DouyinDownloader_V2" downloader.py

      - name: 上传成果
        uses: actions/upload-artifact@v4 # 核心修复：升级到 v4
        with:
          name: V2_Release
          path: dist/DouyinDownloader_V2.exe
